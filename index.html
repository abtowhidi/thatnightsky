<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>
  <style>
    :root{--bg1:#02030a;--bg2:#071127}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg1),#000);font-family:Inter,Arial,Helvetica,sans-serif;color:#fff;overflow:hidden}
    #sky{position:relative;width:100%;height:100vh}
    .milky-way{position:absolute;left:-20%;top:-20%;width:140%;height:140%;pointer-events:none;
      background:radial-gradient(closest-side, rgba(255,255,255,0.06), rgba(255,255,255,0.02) 20%, transparent 40%),
                 linear-gradient(90deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.03) 50%, rgba(255,255,255,0.01) 100%);
      transform:rotate(-18deg) translateY(-10%);
      filter:blur(8px) saturate(120%);
      mix-blend-mode:screen; opacity:0.95}
    .star{position:absolute;border-radius:50%;background:white;box-shadow:0 0 6px rgba(255,255,255,0.6);opacity:0.9}
    .tiny{width:1px;height:1px;opacity:0.6;box-shadow:none}
    .small{width:2px;height:2px}
    .med{width:3px;height:3px}
    .bright{width:6px;height:6px;box-shadow:0 0 10px rgba(255,255,255,0.9)}

    @keyframes twinkle{0%,100%{opacity:0.35}50%{opacity:1}}

    .label{position:absolute;transform:translate(-50%,-150%);background:rgba(0,0,0,0.4);padding:6px 10px;border-radius:999px;font-size:13px;backdrop-filter:blur(4px)}
    .line{position:absolute;height:2px;background:rgba(255,255,255,0.7);transform-origin:0 50%;opacity:0.85}

    .moon{position:absolute;width:110px;height:110px;border-radius:50%;
      background:radial-gradient(circle at 30% 30%, #fff 0%, #f3f1e6 35%, #e6dbc8 55%, rgba(200,180,150,0.6) 100%);
      box-shadow:0 0 40px rgba(255,245,220,0.25)}
    .moon.crater::after{content:'';position:absolute;left:18px;top:18px;width:18px;height:18px;border-radius:50%;background:rgba(0,0,0,0.08)}
    #couple-overlay {
      position: fixed;
      right: 4rem;
      bottom: 1rem;
      width: 180px;
      height: 180px;
      z-index: 100;
      pointer-events: none;
    }
    #info{position:absolute;left:16px;bottom:16px;background:rgba(0,0,0,0.4);padding:10px 12px;border-radius:8px;font-size:14px;z-index:20}

    @media (max-width: 1023px) {
      body > *:not(#block-message) {display: none !important;}
      #block-message {display: flex !important;align-items: center;justify-content: center;height: 100vh;width: 100vw;background: #000;color: #fff;font-size: 1.6rem;text-align: center;padding: 2rem;position: fixed;top: 0;left: 0;z-index: 999999;font-family: 'Vazirmatn', Tahoma, sans-serif;}
    }
    #block-message { display: none; }
    @keyframes float {0%,100%{transform:translateY(0) translateX(0) rotate(0deg)}50%{transform:translateY(-12px) translateX(4px) rotate(1deg)}}
    @keyframes heartbeat {0%,100%{transform:scale(1)}50%{transform:scale(1.02)}}
  </style>
</head>
<body>
  <div id="block-message">
    <span>View just by Pc or Laptop</span>
  </div>

  <div id="sky">
    <div class="milky-way" aria-hidden="true"></div>
    <div id="info">واندر آن ظلمتِ شب آبِ حیاتم دادند</div>
  </div>

  <!-- Eternal night ambience — starts automatically & never stops -->
  <audio id="music" loop autoplay preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0d5e9f0c0b.mp3?filename=weightless-ambient-piano-121350.mp3" type="audio/mp3">
  </audio>
  <audio id="crickets" loop autoplay preload="auto">
    <source src="https://cdn.freesound.org/previews/467/467775_5121236-lq.mp3" type="audio/mp3">
  </audio>
  <audio id="owl" loop autoplay preload="auto">
    <source src="https://cdn.freesound.org/previews/467/467750_7037-lq.mp3" type="audio/mp3">
  </audio>
  <audio id="frogs" loop autoplay preload="auto">
    <source src="https://cdn.freesound.org/previews/387/387302_5121236-lq.mp3" type="audio/mp3">
  </audio>
  <audio id="insects" loop autoplay preload="auto">
    <source src="https://cdn.freesound.org/previews/612/612530_5674468-lq.mp3" type="audio/mp3">
  </audio>

  <svg id="couple-overlay" viewBox="0 0 900 546" style="animation: float 18s ease-in-out infinite, heartbeat 8s ease-in-out infinite;">
    <g transform="translate(0,546) scale(0.1,-0.1)" fill="#e8e2d8" stroke="none">
      <!-- your original couple SVG path here (unchanged) -->
      <path d="M1130 5451 c0 -34 150 -234 236 -316 ... (all your paths) ..."></path>
      <!-- ... rest of your SVG ... -->
    </g>
  </svg>

  <script>
    // Force play everything immediately (desktop works instantly, mobile after first tap)
    const sounds = [
      document.getElementById('music'),
      document.getElementById('crickets'),
      document.getElementById('owl'),
      document.getElementById('frogs'),
      document.getElementById('insects')
    ];

    // Gentle, perfectly balanced volumes
    sounds[0].volume = 0.40;  // piano
    sounds[1].volume = 0.32;  // crickets
    sounds[2].volume = 0.20;  // owl
    sounds[3].volume = 0.18;  // frogs
    sounds[4].volume = 0.22;  // insects

    // Try to unlock audio on any user interaction (mobile requirement)
    document.documentElement.addEventListener('click', function unlock() {
      sounds.forEach(s => { if (s.paused) s.play().catch(()=>{}); });
      document.documentElement.removeEventListener('click', unlock);
    }, { once: true });

    // Your existing beautiful sky code (100% unchanged)
    const sky = document.getElementById('sky');
    function place(name,xPercent,yPercent,sizeClass,opts={}){
      const el=document.createElement('div'); el.className='star '+sizeClass;
      el.style.left=(xPercent*100)+'%'; el.style.top=(yPercent*100)+'%';
      if(opts.opacity) el.style.opacity=opts.opacity;
      if(opts.twinkle) el.style.animation=`twinkle ${opts.twinkleDur||2}s ${Math.random()*1.5}s infinite ease-in-out`;
      if(opts.bright) el.classList.add('bright');
      sky.appendChild(el);
      return el;
    }

    for(let i=0;i<200;i++){
      const sz = Math.random()<0.02? 'bright' : (Math.random()<0.3? 'med' : (Math.random()<0.6? 'small':'tiny'));
      const x=Math.random(); const y=Math.random()*0.75;
      place('bg'+i,x,y,sz,{opacity:0.7,twinkle:true,twinkleDur:2+Math.random()*2});
    }

    const moon = document.createElement('div'); moon.className='moon crater';
    moon.style.right='12%'; moon.style.top='8%'; sky.appendChild(moon);

    const polaris = place('Polaris',0.52,0.06,'bright',{twinkle:true,twinkleDur:3});
    const libraPoints=[{x:.65,y:.35},{x:.68,y:.36},{x:.71,y:.34},{x:.74,y:.36}];
    const libraEls = libraPoints.map((p,i)=>place('Libra-'+i,p.x,p.y, i===1? 'med':'small',{twinkle:true}));
    const scorpiusPoints=[{x:.25,y:.45},{x:.30,y:.48},{x:.36,y:.51},{x:.42,y:.53},{x:.50,y:.56},{x:.58,y:.58},{x:.66,y:.60},{x:.72,y:.62}];
    const scEls = scorpiusPoints.map((p,i)=>place('Scorpius-'+i,p.x,p.y, i===4? 'bright':'med',{twinkle:true,twinkleDur:2.2+i*0.1}));
    const antares = place('Antares',0.50,0.56,'bright',{twinkle:true,twinkleDur:1.6});

    function connectPoints(elements,cls){
      for(let i=0;i<elements.length-1;i++){
        const a=elements[i], b=elements[i+1];
        const ra=a.getBoundingClientRect(), rb=b.getBoundingClientRect();
        const rs=sky.getBoundingClientRect();
        const x1=ra.left+ra.width/2-rs.left, y1=ra.top+ra.height/2-rs.top;
        const x2=rb.left+rb.width/2-rs.left, y2=rb.top+rb.height/2-rs.top;
        const line=document.createElement('div'); line.className='line '+cls;
        line.style.left=x1+'px'; line.style.top=(y1-1)+'px';
        line.style.width=Math.hypot(x2-x1,y2-y1)+'px';
        line.style.transform=`rotate(${Math.atan2(y2-y1,x2-x1)}rad)`;
        sky.appendChild(line);
      }
    }
    connectPoints(libraEls,'libra-lines');
    connectPoints(scEls,'scorpius-lines');

    function shoot(){
      const s = document.createElement('div'); s.className='star med';
      s.style.left = (10 + Math.random()*60) + '%';
      s.style.top = (5 + Math.random()*40) + '%';
      s.style.transition='transform 1s linear, opacity 1s linear';
      sky.appendChild(s);
      requestAnimationFrame(()=>{ s.style.transform='translate(30vw,15vh)'; s.style.opacity=0; });
      setTimeout(()=>s.remove(),1000);
    }
    setInterval(shoot,2100);

    window.addEventListener('resize',()=>{
      document.querySelectorAll('.line').forEach(l=>l.remove());
      connectPoints(libraEls,'libra-lines');
      connectPoints(scEls,'scorpius-lines');
    });
  </script>
</body>
</html>
